<!DOCTYPE html>
<html>
  <head>
    <title>Tango</title>
    <link rel="stylesheet" href="css/styles.css?ver=1.0" type="text/css" media="all">
  </head>
  <body>

    <div class="navMenu">
      <div class="logo">
        <img class="logo-img" src="img/tango-icon.png" />
      </div>
      <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </div>

    <div style="margin-left:25%;padding:1px 16px;height:1000px;padding-top:45px">
      <h3> Insert your tangos.. </h3>
       <div class="content">
        <div class="form">
          <div class="row">
            <div class="col-25">
              <label for="fname">Word (tango) :</label>
            </div>
            <div class="col-75">
              <input type="text" id="tango" name="tango" placeholder="Your tango..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="romanji">Romanji</label>
            </div>
            <div class="col-75">
              <input type="text" id="romanji" name="romanji" placeholder="..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="hiragana">Hiragana</label>
            </div>
            <div class="col-75">
              <input type="text" id="hiragana" name="hiragana" placeholder="..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="katakana">katakana</label>
            </div>
            <div class="col-75">
              <input type="text" id="katakana" name="katakana" placeholder="..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="display">Display</label>
            </div>
            <div class="col-75">
              <select id="display" name="display">
                <option value="romanji">Romanji</option>
                <option value="hiragana">Hiragana</option>
                <option value="katakana">Katakana</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="notes">Notes</label>
            </div>
            <div class="col-75">
              <textarea id="notes" name="notes" placeholder="Write some notes.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <div id="status"></div>
            <button id="save">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/settings.js"></script>
  </body>
</html>
